<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Bhavishya Parjapati — Digital Presence" />
  <title>Bhavishya Parjapati</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --neon-accent: #00f0ff;
      --text-primary: #f0f4ff;
      --text-secondary: #a0a8c0;
      --bg: #090a0f;
      --card-bg: #11131a;
      --divider: rgba(0, 240, 255, 0.15);
    }

    body {
      background-color: var(--bg);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      font-weight: 300;
      line-height: 1.7;
      overflow-x: hidden;
    }

    .container {
      max-width: 1080px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 5rem 0;
    }

    .hero {
      text-align: center;
      padding-top: 6rem;
    }

    h1 {
      font-family: 'Space Mono', monospace;
      font-size: 4.2rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      background: linear-gradient(90deg, #ffffff, var(--neon-accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1.2rem;
      cursor: default;
      user-select: none;
    }

    .tagline {
      font-size: 1.2rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto 3rem;
      font-weight: 400;
    }

    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, var(--neon-accent), transparent);
      margin: 4rem auto;
      max-width: 600px;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2.2rem;
      margin-top: 2rem;
    }

    .contact-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 2rem;
      border: 1px solid var(--divider);
      transition: transform 0.3s ease;
    }

    .contact-card:hover {
      transform: translateY(-4px);
    }

    .contact-card h3 {
      font-family: 'Space Mono', monospace;
      font-size: 1.1rem;
      color: var(--neon-accent);
      margin-bottom: 1.2rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .contact-card a {
      color: var(--text-primary);
      font-size: 1.15rem;
      text-decoration: none;
      transition: color 0.2s;
      word-break: break-all;
    }

    .contact-card a:hover {
      color: var(--neon-accent);
    }

    .contact-card a::after {
      content: ' →';
      opacity: 0;
      transition: opacity 0.3s;
    }

    .contact-card a:hover::after {
      opacity: 1;
    }

    footer {
      text-align: center;
      padding: 3rem 0 4rem;
      color: var(--text-secondary);
      font-size: 0.95rem;
      font-weight: 300;
    }

    @media (max-width: 768px) {
      h1 { font-size: 3rem; }
      .tagline { font-size: 1.05rem; }
      section { padding: 3.5rem 0; min-height: auto; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2.4rem; }
      .container { padding: 0 1.5rem; }
      .contact-card { padding: 1.6rem; }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="container">
      <h1 id="secret-trigger">BHAVISHYA PARJAPATI</h1>
      <p class="tagline">Digital Presence • Secure Contact</p>
    </div>
  </section>

  <div class="divider"></div>

  <section id="contact">
    <div class="container">
      <div class="contact-grid">
        <div class="contact-card">
          <h3>EMAIL</h3>
          <a href="mailto:bhavishyaparjapatii@gmail.com">bhavishyaparjapatii@gmail.com</a>
        </div>
        <div class="contact-card">
          <h3>WHATSAPP</h3>
          <a href="https://wa.me/919817711317" target="_blank">+91 98177 11317</a>
        </div>
      </div>
    </div>
  </section>

  <div class="divider"></div>

  <footer>
    <div class="container">
      <p>© 2024 Bhavishya Parjapati. All rights reserved.</p>
    </div>
  </footer>

  <script>
    (function() {
      const SECRET_URL = "https://your-secret-page.com"; // ⚠️ REPLACE THIS WITH YOUR ACTUAL SECRET URL

      function isMobile() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      }

      if (isMobile()) return;

      let isHovering = false;
      let hoverTimer = null;
      let shiftPressed = false;
      let hoverThresholdMet = false;

      const trigger = document.getElementById('secret-trigger');

      window.addEventListener('keydown', (e) => {
        if (e.key === 'Shift') shiftPressed = true;
      });

      window.addEventListener('keyup', (e) => {
        if (e.key === 'Shift') shiftPressed = false;
      });

      trigger.addEventListener('mouseenter', () => {
        isHovering = true;
        hoverTimer = setTimeout(() => {
          hoverThresholdMet = true;
        }, 7000);
      });

      trigger.addEventListener('mouseleave', () => {
        isHovering = false;
        hoverThresholdMet = false;
        if (hoverTimer) clearTimeout(hoverTimer);
        hoverTimer = null;
      });

      trigger.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();

        if (hoverThresholdMet && shiftPressed) {
          setTimeout(() => {
            window.location.href = SECRET_URL;
          }, 50);
        }

        hoverThresholdMet = false;
        if (hoverTimer) clearTimeout(hoverTimer);
        hoverTimer = null;
      });
    })();
  </script>
</body>
</html>
